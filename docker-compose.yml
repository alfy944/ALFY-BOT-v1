version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_pass
      POSTGRES_DB: trading_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./backend/auth_service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_pass@postgres:5432/trading_db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-this}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-encryption-key-change-this}
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  technical-analyzer-agent:
    build: ./agents/01_technical_analyzer_agent
    env_file: .env
    restart: always
    ports:
      - "8002:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  fibonacci-cyclical-agent:
    build: ./agents/03_fibonacci_cyclical_agent
    env_file: .env
    restart: always
    ports:
      - "8003:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  gann-analyzer-agent:
    build: ./agents/05_gann_analyzer_agent
    env_file: .env
    restart: always
    ports:
      - "8005:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  master-ai-agent:
    build: ./agents/04_master_ai_agent
    env_file: .env
    restart: always
    ports:
      - "8004:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  position-manager-agent:
    build: ./agents/07_position_manager_agent
    env_file: .env
    restart: always
    ports:
      - "8007:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
      
  orchestrator:
    build: ./orchestrator
    env_file: .env
    restart: always
    depends_on:
      technical-analyzer-agent:
        condition: service_healthy
      fibonacci-cyclical-agent:
        condition: service_healthy
      gann-analyzer-agent:
        condition: service_healthy
      master-ai-agent:
        condition: service_healthy
      position-manager-agent:
        condition: service_healthy
  news-sentiment-agent:
    build: ./agents/06_news_sentiment_agent
    ports:
      - "8006:8000"
    environment:
      - CRYPTOPANIC_API_KEY=${CRYPTOPANIC_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
