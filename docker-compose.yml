services:
  db:
    image: postgres:13-alpine
    container_name: trading_db
    environment:
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: your_strong_password_here
      POSTGRES_DB: trading_data
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    restart: always
    networks:
      - trading-net

  n8n:
    image: n8nio/n8n
    container_name: n8n
    environment:
      - N8N_SECURE_COOKIE=false
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    restart: always
    networks:
      - trading-net

  technical-analyzer-agent:
    build: ./agents/01_technical_analyzer
    container_name: technical-analyzer-agent
    restart: always
    networks:
      - trading-net

  news-sentiment-agent:
    build: ./agents/02_news_sentiment
    container_name: news-sentiment-agent
    restart: always
    networks:
      - trading-net

  trade-guardian-agent:
    build: ./agents/03_trade_guardian
    container_name: trade-guardian-agent
    restart: always
    networks:
      - trading-net

  bybit-executor:
    build: ./agents/04_bybit_executor
    container_name: bybit-executor
    env_file:
      - ./.env
    restart: always
    depends_on:
      - db
    networks:
      - trading-net

volumes:
  postgres_data:
  n8n_data:

networks:
  trading-net:
    driver: bridge
